<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="input-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="output-main">
            <div class="section">
                <h3 id="length-output">Length (Meter/Feet)</h3>
                <p id="length-desc">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <p></p>
            <div class="section">
                <h3 id="volume-output">Volume (Liters/Gallons)</h3>
                <p id="volume-desc">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
            </div>
            <p></p>
            <div class="section">
                <h3 id="mass-output">Mass (Kilograms/Pounds)</h3>
                <p id="mass-desc">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
